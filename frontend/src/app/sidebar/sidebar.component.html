<div class="container">
    <div class="sidebar">
        <h2>Mainflux Deployment Summary</h2>
        <p>Mainflux currently has {{deployments}} deployments in {{noCountries}} countries.</p>
        <p>List of countries:</p>
        <ul>
            <div *ngFor="let country of countries">
                <li>{{country}}</li>
            </div>
        </ul>
    </div>
    <div class="main-content">
        <app-map></app-map>
    </div>
</div>
